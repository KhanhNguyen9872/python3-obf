<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Copy Query Parameter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #output {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 1.2em;
            color: #333;
            border-radius: 5px;
            min-width: 200px;
            text-align: center;
        }
        #copyButton {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');
            const outputElement = document.getElementById('output');
            const copyButton = document.getElementById('copyButton');
            
            if (key) {
                outputElement.textContent = key;
                copyButton.style.display = 'inline-block';
            } else {
                outputElement.textContent = 'No key found in query parameters.';
                copyButton.style.display = 'none';
            }
        }

        function copyToClipboard() {
            const outputElement = document.getElementById('output');
            const key = outputElement.textContent;

            if (key) {
                const textarea = document.createElement('textarea');
                textarea.value = key;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Copied: ' + key);
            }
        }
    </script>
</head>
<body onload="getQueryParam()">
    <h1>Code by GPT-4o</h1>
    <p id="output">Loading...</p>
    <button id="copyButton" style="display:none;" onclick="copyToClipboard()">Copy Key</button>
</body>
</html>
